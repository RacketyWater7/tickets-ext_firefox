<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="containerr">
      <div class="heading">
        <h5>Fill Data for the tickets</h5>
      </div>
      <!-- <hr /> -->
      <div class="inner-container">
        <div class="c-box">
          <form action="" method="">
            <label for="ship" class="bold">Fixed Details</label>
            <div>
              <div class="form-group">
                <select name="ship" id="ship" class="form-control input-field">
                  <option selected="selected" value="Select Ship">
                    Select Ship
                  </option>
                  <option value="1">H S C SKIP JACK</option>
                  <option value="2">H S C BLACK MARLIN</option>
                  <option value="3">H S C BLUE MARLIN</option>
                  <option value="4">H S C VIRINGLY</option>
                  <option value="5">H S C BANGARAM</option>
                  <option value="6">HAMEEDATH BI</option>
                  <option value="7">KADEEJA BEEVI</option>
                  <option value="A">Amindivi</option>
                  <option value="G">Lagoons</option>
                  <option value="H">Cheriyapani</option>
                  <option value="K">Kavaratti</option>
                  <option value="M">Minicoy</option>
                  <option value="O">Corals</option>
                  <option value="P">Parali</option>
                  <option value="R">Arabian Sea</option>
                  <option value="S">Lakshadweep Sea</option>
                  <option value="V">Valiyapani</option>
                </select>
              </div>
            </div>
            <div class="pair">
              <div class="form-group">
                <select
                  name="source"
                  id="source"
                  class="form-control input-field"
                  style="width: 220px"
                >
                  <option selected="selected" value="Select Source">
                    Select Source
                  </option>
                  <option value="08">Agatti</option>
                  <option value="09">Amini</option>
                  <option value="03">Androth</option>
                  <option value="11">Bangaram</option>
                  <option value="13">Beypore</option>
                  <option value="10">Bitra</option>
                  <option value="05">Chetlat</option>
                  <option value="06">Kadmat</option>
                  <option value="02">Kalpeni</option>
                  <option value="01">Kavaratti</option>
                  <option value="07">Kiltan</option>
                  <option value="12">Kochi</option>
                  <option value="14">Mangalore</option>
                  <option value="04">Minicoy</option>
                </select>
              </div>
              <div class="form-group">
                <select
                  name="destination"
                  id="destination"
                  class="form-control input-field"
                  style="width: 220px"
                >
                  <option selected="selected" value="Select Destination">
                    Select Destination
                  </option>
                  <option value="08">Agatti</option>
                  <option value="09">Amini</option>
                  <option value="03">Androth</option>
                  <option value="11">Bangaram</option>
                  <option value="13">Beypore</option>
                  <option value="10">Bitra</option>
                  <option value="05">Chetlat</option>
                  <option value="06">Kadmat</option>
                  <option value="02">Kalpeni</option>
                  <option value="01">Kavaratti</option>
                  <option value="07">Kiltan</option>
                  <option value="12">Kochi</option>
                  <option value="14">Mangalore</option>
                  <option value="04">Minicoy</option>
                </select>
              </div>
              <div class="form-group">
                <select
                  class="form-control input-field"
                  name="class"
                  id="class"
                  style="width: 220px"
                >
                  <option selected="selected" value="Select Class">
                    Select Class
                  </option>
                  <option value="D?D">Bunk</option>
                  <option value="F?B">First</option>
                  <option value="L?D">Ladies</option>
                  <option value="O?O">Owners</option>
                  <option value="S?B">Second</option>
                </select>
              </div>
            </div>
            <div class="pair">
              <div class="form-group">
                <input
                  type="number"
                  class="form-control input-field"
                  name="passengers"
                  placeholder="Passengers"
                  min="0"
                  id="passengers"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control input-field"
                  name="infants"
                  placeholder="Infants"
                  min="0"
                  id="infants"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control input-field"
                  name="mobile"
                  placeholder="Mobile No"
                  min="0"
                  id="mobile"
                />
              </div>
            </div>
            <div class="pair">
              <button
                style="width: 220px"
                id="save"
                type="submit"
                class="btn-verify"
              >
                Save All Details
              </button>
              <button
                style="width: 220px"
                id="clear"
                type="button"
                class="btn-verify"
              >
                Clear All Details
              </button>
              <button
                style="width: 220px"
                id="website"
                type="button"
                class="btn-verify"
              >
                Go to Lakport
              </button>
            </div>
            <div class="pair">
              <label class="bold" for="passenger_name">Passenger Details</label>
              <button
                id="add_passenger"
                class="btn-success"
                style="width: 220px; margin: 0; height: 38px"
                type="button"
              >
                Add Passenger
              </button>
            </div>
            <table id="passenger_table" class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Photo ID</th>
                  <th scope="col">Age</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Category</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input
                      type="text"
                      class="form-control input-field"
                      name="name"
                      id="name"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control input-field"
                      name="photo_id"
                      id="photo_id"
                      min="0"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control input-field"
                      name="age"
                      min="0"
                      id="age"
                    />
                  </td>
                  <td>
                    <select
                      name="gender"
                      class="form-control input-field"
                      id="gender"
                    >
                      <option value="0">Male</option>
                      <option value="1">Female</option>
                    </select>
                  </td>
                  <td>
                    <select
                      name="category"
                      id="category"
                      class="form-control input-field"
                    >
                      <option value="Select Category">Select Category</option>
                      <option value="G?1">Government Employee</option>
                      <option value="I?1" selected="selected">Islander</option>
                      <option value="P?2">Permit</option>
                      <option value="R?1">Relatives</option>
                      <option value="Z?1">Senior Citizen</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="/js/popup.js"></script>
  </body>
</html>
